 SAF_infantry_equipment_2:0 "Vector R1"
 SAF_infantry_equipment_2_short:0 "Vector R1"
 SAF_infantry_equipment_2_desc:0 "In need of a modern automatic service rifle, the South African government trialled the American AR-10 rifle, the West German G3 rifle and the Belgian FN FAL battle rifle and decided that the FN FAL most fit the needs of the South African Defense Force. As such, local-production facilities were set up to produce the Belgian product under license. Lyttleton Engineering Works was created as a result (with British assistance) and manufacture of the FN FAL began under the designation of Rifle R1.\nOver time, production and operational use of the R1 broadened considerably to the point that the rifle family line incorporated various other useful guises. While the family already included the base R1 service rifle, there soon came the R2 with its folding buttstock for a more compact offering. This was followed by the R3 with its semi-automatic fire only mode (intended for police and security forces), the R1HB with its heavy barrel and bipod for the squad-level fire suppression role, the R1 Sniper accurized repeating fire weapon system and the R1 Para Carbine with its integrated IR sight, shortened barrel and more compact length."

 SAF_infantry_equipment_3:0 "Vektor R4"
 SAF_infantry_equipment_3_short:0 "Vektor R4"
 SAF_infantry_equipment_3_desc:0 "The R4 is a 5.56 assault rifle based off the Isareli Galil. It was designed to replace the earlier R1."

