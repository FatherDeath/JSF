 italy.1.t:0 "Death of Pieretti"
 italy.1.d:0 "Entire Italy mourns over the death of Amatore Pieretti, man who led Italy into a promising future for over 18 years. During his term Italy has battled sudden rise of nationalism and communism, as well as corruption and expansionism of the military led by General Cardossi. The nation was on road to recovery untill now, when our dear unexpectedly commited suicide by 5 gunshots in chest. The goverment has already planned state owned funeral for the deceased president and emergency elections should occur shortly after. 
 italy.1.a:0 "Oh the humanity!"